name: Build and Deploy to Hostinger

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Forzamos el nombre a minÃºsculas para evitar errores de GHCR
  IMAGE_NAME: ${{ github.repository }}
  APP_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
          # Esta funciÃ³n convierte automÃ¡ticamente a minÃºsculas
          flavor: |
            latest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # Acelera el proceso de push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      CONTAINER_NAME: "workout_app"

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Iniciando despliegue en el servidor..."

            # Define el nombre completo de la imagen en el VPS
            IMAGE_NAME=ghcr.io/${{ github.repository }}:latest
            CONTAINER_NAME=${{ env.CONTAINER_NAME }}

            # Login usando el PAT (No el GITHUB_TOKEN temporal)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull solo de la imagen de la app (el resto son oficiales)
            docker compose pull app

            # Backup de seguridad (usando variables del .env local del server)
            # # Exportamos PGPASSWORD para que pg_dump no pida pass
            # export $(grep -v '^#' .env | xargs)
            # docker compose exec -T db sh -c "PGPASSWORD=$DB_PASSWORD pg_dump -U $DB_USERNAME $DB_DATABASE" > backup_latest.sql || echo "Backup skip"

            # 4. Actualizar contenedores (Sin down/up para evitar downtime largo)
            # up -d detecta cambios en la imagen y recrea solo lo necesario
            docker compose up -d --remove-orphans

            # 5. Tareas post-despliegue (Laravel 12)
            # Usamos 'optimize' que es mÃ¡s eficiente que hacer 3 caches por separado
            docker compose exec -T app php artisan optimize
            docker compose exec -T app php artisan migrate --force

            # 6. Limpieza
            docker image prune -f
            echo "ðŸš€ Deployment Laravel 12 exitoso!"
