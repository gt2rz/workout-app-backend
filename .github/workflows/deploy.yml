name: Build and Deploy to Hostinger

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Forzamos el nombre a min√∫sculas para evitar errores de GHCR
  IMAGE_NAME: ${{ github.repository }}
  APP_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
          # Esta funci√≥n convierte autom√°ticamente a min√∫sculas
          flavor: |
            latest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # Acelera el proceso de push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      CONTAINER_NAME: "workout_app"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Copy docker-compose via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.PROJECT_PATH }}"
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s             # Aumentado a 60 segundos
          command_timeout: 10m     # Para dar tiempo a las migraciones de Laravel 12
          debug: true
          script: |
            # 1. Crear carpeta del proyecto si no existe
            mkdir -p ${{ secrets.PROJECT_PATH }}
            cd ${{ secrets.PROJECT_PATH }}

            # 2. Generar el archivo .env DIN√ÅMICAMENTE usando los secretos de GitHub
            # Usamos 'cat <<EOF' para escribir todas las variables de golpe
            cat <<EOF > .env
            APP_NAME=Laravel
            APP_ENV=production
            APP_KEY=${{ secrets.APP_KEY }}
            APP_DEBUG=false
            APP_URL=http://${{ secrets.SSH_HOST }}

            DB_CONNECTION=pgsql
            DB_HOST=db
            DB_PORT=5432
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            REDIS_HOST=redis
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            REDIS_PORT=6379
            EOF

            # 3. Autenticar en GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 4. Pull y despliegue (Docker usar√° el .env que acabamos de crear)
            docker compose pull app
            docker compose up -d --remove-orphans

            # 5. Comandos de Laravel 12
            docker compose exec -T app php artisan optimize
            docker compose exec -T app php artisan migrate --force

            echo "üöÄ Despliegue con variables de entorno completado."

            # 6. Limpieza
            docker image prune -f
            echo "üöÄ Deployment Laravel 12 exitoso!"
