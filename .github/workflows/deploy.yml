name: Build and Deploy to Hostinger

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Forzamos el nombre a min칰sculas para evitar errores de GHCR
  IMAGE_NAME: ${{ github.repository }}
  APP_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
          # Esta funci칩n convierte autom치ticamente a min칰sculas
          flavor: |
            latest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Forzamos la arquitectura AMD64 para el VPS
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # Acelera el proceso de push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      CONTAINER_NAME: "workout_app"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Copy docker-compose via SCP
      #   uses: appleboy/scp-action@v0.1.7
      #   with:
      #     host: ${{ secrets.SSH_HOST }}
      #     username: ${{ secrets.SSH_USER }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     source: "docker-compose.yml"
      #     target: "${{ secrets.PROJECT_PATH }}"
      #     overwrite: true # Forzar sobreescritura
      #     rm: false # No borres toda la carpeta antes de copiar (importante por el .env)

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s             # Aumentado a 60 segundos
          command_timeout: 10m     # Para dar tiempo a las migraciones de Laravel 12
          debug: true
          script: |
            # 1. Crear carpeta del proyecto si no existe
            mkdir -p ${{ secrets.PROJECT_PATH }}
            cd ${{ secrets.PROJECT_PATH }}

            # 2. Generar el archivo .env DIN츼MICAMENTE usando los secretos de GitHub
            # Usamos 'cat <<EOF' para escribir todas las variables de golpe
            cat <<EOF > .env
            APP_NAME=Laravel
            APP_ENV=production
            APP_KEY=${{ secrets.APP_KEY }}
            APP_DEBUG=false
            APP_URL=http://${{ secrets.SSH_HOST }}

            DB_CONNECTION=pgsql
            DB_HOST=db
            DB_PORT=5432
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            REDIS_HOST=redis
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            REDIS_PORT=6379
            EOF

            # Escribir el docker-compose.yml directamente desde el Action
            # Usamos comillas simples en 'EOF' para que no intente expandir variables locales de GitHub
            cat <<'EOF' > docker-compose.yml
            services:
              app:
                # Aseg칰rate de poner el nombre de tu usuario/repo en min칰sculas
                image: ghcr.io/gt2rz/workout-app-backend:latest
                container_name: workout-app-backend_app
                restart: unless-stopped
                working_dir: /var/www/html
                environment:
                  - APP_ENV=${APP_ENV:-production}
                  - APP_KEY=${APP_KEY}
                  - APP_DEBUG=${APP_DEBUG:-false}
                  - DB_CONNECTION=pgsql
                  - DB_HOST=db
                  - DB_PORT=5432
                  - DB_DATABASE=${DB_DATABASE}
                  - DB_USERNAME=${DB_USERNAME}
                  - DB_PASSWORD=${DB_PASSWORD}
                  - REDIS_HOST=redis
                  - REDIS_PORT=6379
                  - REDIS_PASSWORD=${REDIS_PASSWORD} # IMPORTANTE: A침adido para coincidir con el servicio redis
                volumes:
                  - storage_data:/var/www/html/storage
                networks:
                  - laravel
                ports:
                  - "0.0.0.0:8000:80" # Cambiado a 8000 para que Hostinger/Nginx lo use como upstream
                depends_on:
                  db:
                    condition: service_healthy
                  redis:
                    condition: service_healthy

              db:
                image: postgres:16-alpine
                container_name: workout-app-backend_db
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${DB_DATABASE}
                  POSTGRES_USER: ${DB_USERNAME}
                  POSTGRES_PASSWORD: ${DB_PASSWORD}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - laravel
                # Eliminado puerto 5432 para que la DB sea privada interna
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
                  interval: 10s
                  timeout: 5s
                  retries: 5

              redis:
                image: redis:7-alpine
                container_name: workout-app-backend_redis
                restart: unless-stopped
                # Se a침ade la l칩gica de password si existe, sino inicia sin ella
                command: >
                  sh -c "redis-server --appendonly yes
                  ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}"
                volumes:
                  - redis_data:/data
                networks:
                  - laravel
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 10s
                  timeout: 3s
                  retries: 5

            networks:
              laravel:
                driver: bridge

            volumes:
              postgres_data:
              redis_data:
              storage_data:

            EOF

            # 3. Autenticar en GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 4. Pull y despliegue (Docker usar치 el .env que acabamos de crear)
            docker compose pull app
            docker compose up -d --remove-orphans

            # 5. Comandos de Laravel 12
            docker compose exec -T app php artisan optimize
            docker compose exec -T app php artisan migrate --force

            echo "游 Despliegue con variables de entorno completado."

            # 6. Limpieza
            docker image prune -a -f
            echo "游 Deployment Laravel 12 exitoso!"
